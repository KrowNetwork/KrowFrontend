
<div class="theme-layout" id="scrollup">
  <section>
    <div class="block no-padding">
      <div class="container">
        <div class="row no-gape">
            <aside class="col-lg-3 column border-right">
                <app-side-bar></app-side-bar>
              </aside>
          <div class="col-lg-8 column">
            <div class="padding-left">
              <div class="manage-jobs-sec">
                <h3>Manage Jobs</h3>
                <table>
                  <thead>
                    <tr>
                      <td>Job Name</td>
                      <td># of Candidates</td>
                      <td>Status</td>
                      <td>Action</td>
                    </tr>
                  </thead>
                  <tbody *ngFor="let job of jobList" id="jobList">
                    <tr>
                      <td>
                        <div class="table-list-title">
                          <h3><a (click)="goToJobPage(job.jobID);" title="">{{ job.title }}</a></h3>
                          <span><i class="la la-map-marker"></i>{{ job.tags }}</span>
                        </div>
                      </td>
                      <td>
                        <span class="applied-field">{{ job.applied }} applied</span>
                      </td>

                      <td>
                        <span *ngIf="job.status == 'Active'" class="status active">Active</span>
                        <span *ngIf="job.status == 'Expired'" class="status expire">Expired</span>
                      </td>
                      <td>
                        <ul class="action_job" *ngIf="!job.isInProgress">
                          <a (click)="goToCandidateListPage(job.jobID);" title="" class="post-job-btn"><i class=""></i>View Candidates</a>
                          <a (click)="edit(job.jobID);" title="" class="post-job-btn"><i class=""></i>Edit</a>
                          <!-- <a (click)="delete(job.jobID);" title="" class="post-job-btn"><i class=""></i>Delete</a> -->
                        </ul>
                        <ul class="action_job" *ngIf="job.isInProgress">
                          <a (click)="goToEmployeePage(job.employee);" title="" class="post-job-btn"><i class=""></i>View Employee</a>
                          <!-- <a (click)="delete(job.jobID);" title="" class="post-job-btn"><i class=""></i>Delete</a> -->
                        </ul>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

<div class="account-popup-area signin-popup-box">
  <div class="account-popup">
    <span class="close-popup"><i class="la la-close"></i></span>
    <h3>User Login</h3>
    <span>Click To Login With Demo User</span>
    <div class="select-user">
      <span>Candidate</span>
      <span>Employer</span>
    </div>
    <form>
      <div class="cfield">
        <input type="text" placeholder="Username" />
        <i class="la la-user"></i>
      </div>
      <div class="cfield">
        <input type="password" placeholder="********" />
        <i class="la la-key"></i>
      </div>
      <p class="remember-label">
        <input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
      </p>
      <a href="#" title="">Forgot Password?</a>
      <button type="submit">Login</button>
    </form>
    <div class="extra-login">
      <span>Or</span>
      <div class="login-social">
        <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
        <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </div>
</div><!-- LOGIN POPUP -->

<div class="account-popup-area signup-popup-box">
  <div class="account-popup">
    <span class="close-popup"><i class="la la-close"></i></span>
    <h3>Sign Up</h3>
    <div class="select-user">
      <span>Candidate</span>
      <span>Employer</span>
    </div>
    <form>
      <div class="cfield">
        <input type="text" placeholder="Username" />
        <i class="la la-user"></i>
      </div>
      <div class="cfield">
        <input type="password" placeholder="********" />
        <i class="la la-key"></i>
      </div>
      <div class="cfield">
        <input type="text" placeholder="Email" />
        <i class="la la-envelope-o"></i>
      </div>
      <div class="dropdown-field">
        <select data-placeholder="Please Select Specialism" class="chosen">
          <option>Web Development</option>
          <option>Web Designing</option>
          <option>Art & Culture</option>
          <option>Reading & Writing</option>
        </select>
      </div>
      <div class="cfield">
        <input type="text" placeholder="Phone Number" />
        <i class="la la-phone"></i>
      </div>
      <button type="submit">Signup</button>
    </form>
    <div class="extra-login">
      <span>Or</span>
      <div class="login-social">
        <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
        <a class="tw-login" href="#" title=""><i class="fa fa-twitter"></i></a>
      </div>
    </div>
  </div>
</div><!-- SIGNUP POPUP -->
