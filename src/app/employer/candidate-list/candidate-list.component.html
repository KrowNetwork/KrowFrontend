<section>
  <div class="block no-padding">
    <div class="container">
      <div class="row no-gape">
        <aside class="col-lg-3 column border-right">
          <div class="widget">
            <div class="tree_widget-sec">
              <ul>
                <li class="inner-child">
                  <a [routerLink]="['/employer/manage-jobs']" title=""><i class="la la-briefcase"></i>Manage Jobs</a>
                </li>
                <li class="inner-child">
                  <a [routerLink]="['/employer']" title=""><i class="la la-file-text"></i>Company Profile</a>
                </li>
                <!-- <li class="inner-child">
                  <a href="#" title=""><i class="la la-lock"></i>Settings</a>
                </li> -->
              </ul>
            </div>
          </div>
        </aside>
        <div class="col-lg-8 column">
          <div class="padding-left">
            <div class="emply-resume-sec">
              <div class="emply-resume-list round">

                <div class="emply-list-sec">
                  <div class="row" id="masonry">

                    <div *ngFor="let item of candidate_data; let myIndex = index" class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                      <div class="emply-list box">
                        <div class="emply-list-thumb">
                          <a [routerLink]="['/pdf-viewer']" [queryParams]="{ url: item.url }" title="" target="_blank"><img src="http://placehold.it/80x80" alt="" /></a>
                        </div>
                        
                        <div class="emply-list-info">
                          <div class="emply-pstn">{{ item.score }}% Match</div>
                          <h3><a [routerLink]="['/pdf-viewer', item.url]"  title="" target="_blank">{{ item.title }}</a></h3>
                          <!-- <span>Spreadsheets, Python, Java</span> -->
                          <!-- <h6><i class="la la-map-marker"></i> Toronto, Ontario</h6> -->
                        </div>
                      </div><!-- Employe List -->
                    </div>
                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
