<section>
		<div class="block no-padding">
			<div class="container">
				 <div class="row no-gape">
						<aside class="col-lg-3 column border-right">
								<app-side-bar></app-side-bar>
							  </aside>
				 	<div class="col-lg-8 column">
				 		<div class="padding-left">
					 		<div class="emply-resume-sec">
								<h3>Candidates</h3>
								<div *ngFor="let applicant of applicantList">
									<div class="emply-resume-list round">
										<div class="emply-resume-thumb">
											<img src={{applicant.imgURL}} alt="" />
										</div>
										<div class="emply-resume-info">
											<h3><a (click)="goToResume(applicant.applicantID)" title="">{{ applicant.firstName}} {{ applicant.lastName}}</a></h3>
											<!-- <span><i>UX / UI Designer</i> at Atract Solutions</span> -->
										</div>
										<div *ngIf="!applicant.isDenied && !applicant.isRequested" class="shortlists">
											<a (click)="requestToHire(applicant.applicantID)" title="">Accept</a>
											<a (click)="denyApplicant(applicant.applicantID)" title="">Decline</a>
										</div>
										<div *ngIf="!applicant.isDenied && applicant.isRequested" class="shortlists">
											<a (click)="unRequestHire(applicant.applicantID)" title="">Unrequest</a>
										</div>
										<div *ngIf="applicant.isDenied" class="shortlists">
											<a (click)="unRequestHire(applicant.applicantID)" title="">Denied</a>
										</div>
									</div><!-- Emply List -->
								</div>
					 			<div class="pagination">
									<ul>
										<li class="prev"><a href=""><i class="la la-long-arrow-left"></i> Prev</a></li>
										<li class="active"><a href="">1</a></li>
										<li><a href="">2</a></li>
										<li><a href="">3</a></li>
										<li><span class="delimeter">...</span></li>
										<li><a href="">14</a></li>
										<li class="next"><a href="">Next <i class="la la-long-arrow-right"></i></a></li>
									</ul>
								</div><!-- Pagination -->
					 		</div>
					 	</div>
					</div>
				 </div>
			</div>
		</div>
	</section>
