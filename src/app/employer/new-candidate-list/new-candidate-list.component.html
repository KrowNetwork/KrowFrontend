<section>
		<div class="block no-padding">
			<div class="container">
				 <div class="row no-gape">
				 	<aside class="col-lg-4 column border-right">
				 		<div class="widget">
				 			<div class="search_widget_job">
				 				<div class="field_w_search">
				 					<input type="text" placeholder="Search Resume Pool" />
				 					<i class="la la-search"></i>
				 				</div><!-- Search Widget -->
				 			</div>
				 		</div>
				 		<div class="widget">
				 			<h3 class="sb-title">My Profile</h3>
					</div>
					<div class="widget">
						<h3 class="sb-title open">My Jobs</h3>
						<div class="specialism_widget">
							<div class="simple-checkbox scrollbar">
								<p>Accountant</p>
								<p>Banking</p>
								<p>Charity & Voluntary</p>
								<p>Digital & Creative</p>
								<p>Estate Agency</p>
								<p>Graduate</p>
						</div>
					</div>
				</div>

				 	</aside>
				 	<div class="col-lg-8 column">
				 		<div class="padding-left">
					 		<div class="emply-resume-sec">
								<h3>Candidates</h3>
								<div *ngFor="let applicant of applicantList">
									<div class="emply-resume-list round">
										<div class="emply-resume-thumb">
											<img src={{applicant.imgURL}} alt="" />
										</div>
										<div class="emply-resume-info">
											<h3><a (click)="goToResume(applicant.applicantID)" title="">{{ applicant.firstName}} {{ applicant.lastName}}</a></h3>
											<!-- <span><i>UX / UI Designer</i> at Atract Solutions</span> -->
										</div>
										<div class="shortlists">
											<a  title="">Accept</a>
											<a  title="">Decline</a>
										</div>
									</div><!-- Emply List -->
								</div>
					 			<div class="pagination">
									<ul>
										<li class="prev"><a href=""><i class="la la-long-arrow-left"></i> Prev</a></li>
										<li class="active"><a href="">1</a></li>
										<li><a href="">2</a></li>
										<li><a href="">3</a></li>
										<li><span class="delimeter">...</span></li>
										<li><a href="">14</a></li>
										<li class="next"><a href="">Next <i class="la la-long-arrow-right"></i></a></li>
									</ul>
								</div><!-- Pagination -->
					 		</div>
					 	</div>
					</div>
				 </div>
			</div>
		</div>
	</section>
