<section>
	<!--Sidebar is inaccurate, I left it here for visual asthetic-->
	<div class="block no-padding">
		<div class="container">
			 <div class="row no-gape">
					<aside class="col-lg-3 column border-right">
							<app-side-bar></app-side-bar>
						</aside>

				 <div *ngIf="errorMessage!=null" class="alert alert-danger" style="margin: 15px">
						<i class="la la-exclamation"></i>
						{{ errorMessage }}
					</div>

				 <div class="col-lg-9 column">
					 <div class="padding-left">
						 <div class="profile-form-edit">
							 <form [formGroup]="jobForm">
								 <div class="row">
									 <div class="col-lg-6">
										 <span class="pf-title">Job Name</span>
										 <div class="pf-field">
											 <input type="text" placeholder="Designer, Bug-Tester, etc." formControlName="title"/>
										 </div>
									 </div>
									<div class="col-lg-6">
										 <span class="pf-title">Category</span>
										 <div class="pf-field">
											 <select data-placeholder="Please Select Specialism" class="chosen" formControlName="category">
												<option value="0">-----------------------------Select-----------------------------</option>
												<option value="1">Advertising</option>
												<option value="2">Coding & IT</option>
												<option value="3">Literature</option>
												<option value="4">Video Editing</option>
												<option value="5">Web Designing</option>
												<option value="6">Business</option>
												<option value="7">Lifestyle</option>
												<option value="8">Music/Audio</option>
												<option value="9">Other</option>
											</select>
										 </div>
									 </div>
									 <div class="col-lg-12">
										 <span class="pf-title">Detailed Job Description</span>
										 <div class="pf-field">
											 <textarea formControlName="description" placeholder="Take the person through every step of the process, and any specific requests you have for the job."></textarea>
										 </div>
									 </div>
									 <div class="col-lg-6">
										 <span class="pf-title"> Payment Type</span>
										 <div class="pf-field">
											 <select data-placeholder="Please Select Specialism" class="chosen" formControlName="paymentType">
												<option value="0">----------Select----------</option>
												<option value="1">Hourly Wage</option>
												<option value="2">One-Time Payment</option>
												<option value="3">Daily Payment</option>
												<option value="4">Weekly Payment</option>
												<option value="5">Biweekly Payment</option>
												<option value="6">Monthly Payment</option>
												<option value="7">Contract Based</option>
												<option value="8">Other</option>
											</select>
										 </div>
									 </div>

									 <div class="col-lg-6">
										<span class="pf-title">Job Salary</span>
										 <div class="pf-field">
											 <input type="text" placeholder="Enter a dollar amount" formControlName="payment"/>
										 </div>
									 </div>

									 <div class="col-lg-12">
										 <span class="pf-title">Job Tags</span>
										 <div class="pf-field">
                      <div class="pf-field">
                        <ul class="tags" id="ulTags" style="margin-bottom: 15px" >
                          <li class="addedTag" style="margin-bottom: 5px; margin-top: 5px" *ngFor="let tag of this.tags">
                            {{ tag }}
                            <span class="tagRemove" (click)="removeSkill($event);">x</span>
                            <input type="hidden" name="tags[]" value="{{ tag }}" class="tagValue" >
                          </li>
                          <li class="tagAdd taglist" id="lastNode" style="margin-top: 5px">
                            <input type="text" id="search-field" placeholder="Finance"
                              (keyup)="$event.keyCode == 13 ? submitHandler($event, data) : null">
                          </li>
                        </ul>
                      </div>
										</div>
									 </div>

									<div class="col-lg-6">
										 <span class="pf-title">Expiration Time</span>
										 <div class="pf-field">
											 <select data-placeholder="Please Select Specialism" class="chosen" formControlName="expiration">
												<option value="0">--Select--</option>
												<option value="1">1 Week</option>
												<option value="2">2 Weeks</option>
												<option value="3">4 Weeks</option>
											</select>
										 </div>
									 </div>

									 <div class="col-lg-12">
										 <button type="button" (click)="submitJob()">Post</button>
									 </div>
								 </div>
							 </form>
						 </div>
					 </div>
				</div>
			 </div>
		</div>
	</div>
</section>
