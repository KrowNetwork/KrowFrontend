
	<section>
		<div class="block">
			<div class="container">
				<div class="row">
				 	<div class="col-lg-8 column">
				 		<div class="job-single-sec style3">
				 			<div class="job-wide-devider">
				 				<div class="job-overview divide">
						 		</div><!-- Job Overview -->
					 			<div class="job-details">
									<div class="recent-jobs">
						 				<h3>Jobs</h3>
						 				<div class="job-list-modern">
										 	<div class="job-listings-sec no-border" *ngFor="let job of jobList" id="jobList">
													<div class="job-listing wtabs noimg" (click)="goToJobPage(job.jobID);">
														<div class="job-title-sec">
															<h3 ><a title="" >{{ job.title }}</a></h3>
															<span id="job-description">{{ job.description }}</span>
															<div class="job-lctn"><i class="la la-map-marker"></i>{{ job.tags }}</div>
														</div>
														<div class="job-style-bx">
															<span class="job-is pt ">{{ job.pay }}</span>
															<span class="fav-job"><i class="la la-heart-o"></i></span>
															<i>{{ job.dayString }}</i>
														</div>
													</div>
					 			      		</div>
										</div>
									 </div>
					 			</div>
							 </div>
					 	</div>
				 	</div>
				 	<div class="col-lg-4 column">
				 		<div class="job-single-head style2">
			 				<div class="job-thumb"> <img src="{{ imgURL }}" alt="" /> </div>
			 				<div class="job-head-info">
			 					<h4>{{ company }}</h4>
			 					<p>{{ description }}</p>
			 					<p><i *ngIf="website != ''" class="la la-unlink"></i> {{ website }}</p>
			 					<p><i class="la la-envelope-o"></i>{{ email }}</p>
			 				</div>
			 				<div class="share-bar">
				 				<a href="{{ linkedin }}" title="" class="share-linkedin"><i class="la la-linkedin"></i></a><a href="{{ facebook }}" title="" class="share-fb"><i class="fa fa-facebook"></i></a><a href="{{ twitter }}" title="" class="share-twitter"><i class="fa fa-twitter"></i></a>
				 			</div>
					 		<div class="emply-btns">
					 			<!-- <a class="followus" href="#" title=""><i class="la la-paper-plane"></i> Message Us</a> -->
					 		</div>
			 			</div><!-- Job Head -->
				 	</div>
				</div>
			</div>
		</div>
	</section>
