<section>
		<div class="block">
			<div class="container">
				 <div class="row">
				 	<div class="col-lg-12 column">
						<div *ngIf="errorMessage!=null" class="alert alert-danger">
								<i class="la la-exclamation"></i>
								{{ errorMessage }}
						</div>
						<div *ngIf="successMessage!=null" class="alert alert-success">
								<i class="la la-exclamation"></i>
								{{ successMessage }}
						</div>
				 		<div class="contact-form">
				 			<h3>Send Feedback</h3>
				 			<form>
				 				<div class="row">
				 					<div class="col-lg-12">
				 						<span class="pf-title">Full Name</span>
				 						<div class="pf-field">
				 							<input type="text" placeholder="John Doe" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/>
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<span class="pf-title">Email</span>
				 						<div class="pf-field">
				 							<input type="text" placeholder="john.doe@johndoe.com" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<span class="pf-title">Subject</span>
				 						<div class="pf-field">
				 							<input type="text" placeholder="I Love the Krow Network!" [(ngModel)]="subject" [ngModelOptions]="{standalone: true}"/>
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<span class="pf-title">Message</span>
				 						<div class="pf-field">
				 							<textarea [(ngModel)]="msg" [ngModelOptions]="{standalone: true}"></textarea>
				 						</div>
				 					</div>
				 					<div class="col-lg-12">
				 						<button type="submit" (click)="sendFeedback()">Send</button>
				 					</div>
				 				</div>
				 			</form>
				 		</div>
				 	</div>
				 </div>
			</div>
		</div>
	</section>
