<div class="social-edit" id="sn">
    <form style="padding-left:0px; border-style: solid;
        border-width: 1px;
        border-color: #edeff7;
        border-radius: 8px;
        margin-bottom: 15px">
        <div class="col-lg-12">
            <div class="del-resume" (click)="deleteItem($event)" style="float: right; margin-top: 10px">
                <a>
                    <i class="la la-trash-o"></i>
                </a>
            </div>
        </div>
        <div class="vol-history-sec">
            <div class="vol-history">
                <i class="la la-road" style="padding-top: 30px"></i>
                <div class="vol-hisinfo">
                    <div class="row" style="padding:15px; padding-bottom:0px">
                        <div class="col-lg-12">
                            <span class="pf-title" style="margin-top:0px">Title</span>
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="Spec Ops" secret="title" value={{data.title}}/>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <span class="pf-title" style="margin-top:0px">Description</span>
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="Classified" secret="description" value={{data.description}}/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <span class="pf-title" style="margin-top:0px">From</span> 
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="April 14, 1865" secret="startDate" value={{data.startDate}}/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <span class="pf-title" style="margin-top:0px">To</span> 
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="November 22, 1963" secret="endDate" value={{data.endDate}}/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
