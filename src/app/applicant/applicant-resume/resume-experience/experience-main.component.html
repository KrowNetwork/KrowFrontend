<div class="social-edit" id="sn">
    <form style="padding-left:0px; border-style: solid;
        border-width: 1px;
        border-color: #edeff7;
        border-radius: 8px;
        margin-bottom: 15px">
        <div class="col-lg-12">
            <div class="del-resume" (click)="deleteItem($event)" style="float: right; margin-top: 10px">
                <a>
                    <i class="la la-trash-o"></i>
                </a>
            </div>
        </div>
        <div class="edu-history-sec">
            <div class="edu-history">
                <i class="la la-briefcase" style="padding-top: 30px"></i>
                <div class="edu-hisinfo">
                    <div class="row" style="padding:15px; padding-bottom:0px">
                        <div class="col-lg-12">
                            <span class="pf-title" style="margin-top:0px">Company</span>
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="Creative Company Name" secret="title" value={{data.title}}/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <span class="pf-title" style="margin-top:0px">Position</span>
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="Manager" secret="position" value={{data.position}}/>
                            </div>
                        </div>
                       <!-- {{data.skills}} -->
                        <div class="col-lg-12">
                            <span class="pf-title" style="margin-top:0px">Skills</span>
                            <div class="pf-field">

                                    <ul class="tags" id="ulTags" style="margin-bottom: 15px" secret="skills" >
                                            <li class="addedTag" style="margin-bottom: 5px; margin-top: 5px" *ngFor="let skill of data.skills">
                                                {{skill}}
                                            <span class="tagRemove" (click)="removeSkill($event);">x</span>
                                            <input type="hidden" name="tags[]" value="{{skill}}" [(ngModel)]=data.newskill >
                                            </li>
                                            <li class="tagAdd taglist" id="lastNode" style="margin-top: 5px">
                                              <input 
                                                type="text" 
                                                id="search-field" 
                                                placeholder="Web Design" 
                                                (keydown)="changeHandler($event)"
                                                (keyup)="$event.keyCode == 13 ? submitHandler($event, data) : null">
                                            </li>
                                          </ul>
                                <!-- <input (keydown)="changeHandler($event)" type="text" placeholder="Seperate by comma" secret="skills" value={{data.skills}}/> -->
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <span class="pf-title" style="margin-top:0px">Description</span>
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="text" placeholder="Details" secret="description" value={{data.description}}/>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <span class="pf-title" style="margin-top:0px">From</span> 
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="month" placeholder="Start date" secret="startDate" value={{data.startDate}}/>
                            </div>
                        </div>
                        <div *ngIf="data.present == 'off' || data.present == false" class="col-lg-6">
                            <span class="pf-title" style="margin-top:0px">To</span> 
                            <div class="pf-field">
                                <input (keydown)="changeHandler($event)" type="month" placeholder="End date" secret="endDate" value={{data.endDate}} />
                            </div>
                        </div>
                        <div class="col-lg-6">
                                <span class="pf-title" style="margin-top:0px"></span> 
                                <div class="pf-field">
                                    <input (click)="changeCheck($event, data)" class="cbp" type="checkbox" name={{data.present}} id={{data.description}}  secret="present" [(ngModel)]=data.present /><label secret="label" for={{data.description}}>Present</label>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
