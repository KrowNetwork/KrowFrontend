<div [hidden]="hide_job_data" class="padding-left">
    <div class="social-edit" id="sn">
      <h3 (click)="handleClicked($event)">
        <i class="fa fa-toggle-down" style="padding-right:10px"></i>Completed Jobs
      </h3>
      <div class="col-lg-12" style="display: none">
        <div class="col-lg-12" class="resumeContainer">
            <li *ngFor="let item of completed_jobs; let myIndex = index" class="job-listing">
                <p class="job-title-sec" >Job Title: {{completed_jobs[myIndex].title}}</p>
                <button (click)="goToJob(completed_jobs[myIndex].jobID)">View Job</button>
            </li>
        </div>
      </div>
    </div>
</div>
