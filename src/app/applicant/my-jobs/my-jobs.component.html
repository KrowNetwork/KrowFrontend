
<section>
    <div class="block remove-top">
      <div class="container">
        <div class="row no-gape">
          <section>
            <div class="block no-padding">
              <div class="container">
                <div class="row no-gape">
                  <aside class="col-lg-3 column border-right">
                    <div class="widget">
                      <div class="search_widget_job">
                        <div class="field_w_search">
                          <input type="text" placeholder="Search Jobs" />
                          <i class="la la-search"></i>
                        </div><!-- Search Widget -->
                      </div>
                    </div>
                    <div class="widget">
                      <h3 class="sb-title">Home</h3>
                    </div>
                    <div class="widget">
                      <h3 class="sb-title">My Profile</h3>
                    </div>
                    <div class="widget">
                      <h3 class="sb-title">My Jobs</h3>
                    </div>
                    <div class="widget">
                      <h3 class="sb-title">Settings</h3>
                    </div>
                  </aside>
                  <div class="col-lg-8 column">
                    <div class="padding-left">
                      <div class="emply-resume-sec">
                        <h3>My Jobs</h3>
                        <div class="job-list-modern">
                          <div class="job-listings-sec no-border" *ngFor="let job of jobList">
                            <div class="job-listing wtabs" (click)="goToJobPage(job.jobID)">
                              <div class="job-title-sec">
                                <div class="c-logo"> <img src={{job.imgURL}} alt="" /> </div>
                                <h3><a href="#" title="">{{ job.title }}</a></h3>
                                <span>Krow Network</span>
                                <div class="job-lctn"><i class="la la-map-marker"></i>{{ job.tags }}</div>
                              </div>
                              <div class="job-style-bx">
                                <span class="job-is ft">{{ job.status }}</span>
                                <span class="fav-job"><i class="la la-heart-o"></i></span>
                                <i>5 days ago</i>
                              </div>
                            </div>
                          </div>
                          <div class="pagination">
                            <ul>
                              <li class="prev"><a href=""><i class="la la-long-arrow-left"></i> Prev</a></li>
                              <li class="next"><a href="">Next <i class="la la-long-arrow-right"></i></a></li>
                            </ul>
                          </div><!-- Pagination -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
