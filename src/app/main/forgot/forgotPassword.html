<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup">		
                            <h1 style="color: #fb236a">Krow Network</h1>	
                            <h3>Forgotten Password</h3>
                            <div *ngIf="errorMessage!=null" class="alert alert-danger" style="color: #fb236a">
                                {{ errorMessage }}
                            </div>
                            <form class="form-signin" method="POST" action="#" role="form">
                                <h5>Enter Account Email:</h5>
                                <div class="cfield">
                                    <input id="signupEmail" required type="email" placeholder="Email" class="form-control" 
                                        [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-user"></i>
                                </div>
                                <div class="form-group">
                                    <button (click)="onNext()" id="nextPage" type="submit" class="btn btn-info btn-block">Next
                                    </button>
                                </div>
                            </form>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
