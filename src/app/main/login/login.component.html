<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup">	
                            <h1 style="color: #141f72; font-weight: 700">Welcome to the Krow Network!</h1>	
                            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                                <i class="la la-exclamation"></i>
                                {{ errorMessage }}
                            </div>	
                            <!-- {{ confirmedMessage }} -->
                            <div *ngIf="confirmedMessage!=null" class="alert alert-success">
                                    <i class="la la-exclamation"></i>
                                    {{ confirmedMessage }}
                                </div>	
                            <form style="margin-top: 0">
                                <div class="cfield">
                                    <input id="signupEmail" required type="email" placeholder="Email" class="form-control" 
                                        [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-envelope"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="signupPassword" required type="password" placeholder="********" class="form-control"
                                        [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-key"></i>
                                </div>
                                <button (click)="onLogin()" style="margin-top: 0">Login</button>
                                <button [routerLink]="['/register']">Register</button>
                                <a [routerLink]="['/forgotPassword']" title="">Forgot Password?</a>
                            </form>
                            <!-- <div class="extra-login">
                                <span>Or (Coming Soon)</span>
                                <div class="login-social">
                                    <a class="fb-login" href="#" title=""><i class="fa fa-facebook"></i></a>
                                    <a class="goo-login" href="#" title=""><i class="fa fa-google"></i></a>
                                </div>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
