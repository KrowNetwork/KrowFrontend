
<div *ngIf="msg.msg != ''" class="alert" [ngClass]="{'alert-danger': msg.type == 'danger', 'alert-success': msg.type=='success'}" role="alert">
    {{msg.msg}}
  </div>

<div *ngIf="showReq == true">
  <input style="margin:10px" type="email" placeholder="Email Address" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required/>
  <button (click)="sendReq()" style="display: inline">Submit</button>
</div>


<section *ngIf="showVer == true">
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup">	
                            <h1 style="color: #141f72; font-weight: 700">Verify  Experience</h1>
                            <h6	style="color: #141f72">NAME has requested verification for their work as JOB at COMPANY</h6>
                            
                            <form style="margin-top: 0">
                                <div class="cfield">
                                    <input id="code" required type="text" placeholder="Code" class="form-control" 
                                        [(ngModel)]="code" [ngModelOptions]="{standalone: true}" required>
                                        <i class="la la-key"></i>
                                    </div>
                                <div class="cfield">                                
                                    <input id="fName" required type="text" placeholder="First Name" class="form-control"
                                        [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}" required>
                                    <i class="la la-users"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="lName" required type="text" placeholder="Last Name" class="form-control"
                                        [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}" required>
                                    <i class="la la-users"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="bName" required type="text" placeholder="Business Name" class="form-control"
                                        [(ngModel)]="businessName" [ngModelOptions]="{standalone: true}" required>
                                        <i class="la la-building"></i>
                                  </div>
                                <button (click)="sendVer()" style="margin-top: 0">Submit</button>
                                
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
