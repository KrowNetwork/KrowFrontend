<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup" *ngIf="intent=='Applicant'">	
                            <h1 style="color: #fb236a">Welcome to the Krow Network Applicant Experience!</h1>	
                            <h3>We just need some basic info to get you started:</h3>
                            <div *ngIf="errorMessage!=null" class="alert alert-danger" style="color: #fb236a">
                                {{ errorMessage }}
                            </div>	
                            <form class="form-signin" method="POST" action="#" role="form">
                                <div class="cfield">
                                    <input id="biaFirst" required type="text" placeholder="First Name" class="form-control" 
                                        [(ngModel)]="first" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-user"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="biaLast" required type="text" placeholder="Last Name" class="form-control"
                                        [(ngModel)]="second" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-user"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="biaEmail" required type="email" placeholder="Professional Email" class="form-control"
                                        [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-envelope"></i>
                                </div>
                                <button (click)="submitInfo()">
                                    Let's get started!
                                </button>
                            </form>	
                        </div>
                        <div class="account-popup" *ngIf="intent=='Employer'">	
                            <h1 style="color: #fb236a">Welcome to the Krow Network Employer Experience!</h1>	
                            <h3>We just need some basic info to get you started:</h3>
                            <div *ngIf="errorMessage!=null" class="alert alert-danger" style="color: #fb236a">
                                {{ errorMessage }}
                            </div>	
                            <form class="form-signin" method="POST" action="#" role="form">
                                <div class="cfield">
                                    <input id="bieFirst" required type="text" placeholder="Company Name" class="form-control" 
                                        [(ngModel)]="first" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-users"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="bieSecond" required type="text" placeholder="Company Description" class="form-control"
                                        [(ngModel)]="second" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-paragraph"></i>
                                </div>
                                <div class="cfield">                                
                                    <input id="bieEmail" required type="email" placeholder="Professional Email" class="form-control"
                                        [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-envelope"></i>
                                </div>
                                <button (click)="submitInfo()">
                                    Let's get started!
                                </button>
                            </form>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
