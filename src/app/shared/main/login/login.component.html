
	<header class="gradient">
		<div class="menu-sec">
			<div class="container">
				<div class="logo">
					<a href="index.html" title=""><img src="assets/images/top-bar-logo.png" alt="" /></a>
				</div><!-- Logo -->
			</div>
		</div>
	</header>

	<section>
		<div class="block no-padding">
			<div class="container">
				 <div class="row no-gape">
					<!-- <div class="col-lg-1 column"></div> -->
					<div class="col-lg-12 column">
                            <section>
                                    <div class="block remove-bottom">
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-12">
                                                    <div class="account-popup-area signin-popup-box static">
                                                        <div class="account-popup">
                                                            <h4>Please Login Below</h4>
                                                            <div *ngIf="errorMessage!=null" class="alert alert-danger">
                                                                    <i class="la la-exclamation"></i>
                                                                    {{ errorMessage }}
                                                                </div>	
                                                                <!-- {{ confirmedMessage }} -->
                                                                <div *ngIf="confirmedMessage!=null" class="alert alert-success">
                                                                        <i class="la la-exclamation"></i>
                                                                        {{ confirmedMessage }}
                                                            </div>
                                                            <form>
                                                                <div class="cfield">
                                                                    <input type="text" placeholder="Email" id="signupEmail" required  class="form-control" 
                                                                    [(ngModel)]="email" [ngModelOptions]="{standalone: true}"/>
                                                                    <i class="la la-user"></i>
                                                                </div>
                                                                <div class="cfield">
                                                                    <input id="signupPassword" required type="password" placeholder="********" class="form-control"
                                                                    [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
                                                                    <i class="la la-key"></i>
                                                                </div>
                                                                <p class="remember-label">
                                                                    <input type="checkbox" name="cb" id="cb1"><label for="cb1">Remember me</label>
                                                                </p>
                                                                <a [routerLink]="['/forgotPassword']" title="">Forgot Password?</a>
                                                                <button (click)="onLogin()" type="submit">Login</button>
                                                                <!-- <button [routerLink]="['/register']">Register</button> -->
                                                            </form>
                                                            <div class="extra-login">
                                                                <span>Or</span>
                                                                <div class="login-social">
                                                                    <!-- <a class="tw-login" href="#" title=""><i class="fa fa-google"></i></a>
                                                                    <a class="fb-login" href="#" title=""><i class="fa fa-linkedin"></i></a> -->
                                                                    <p> Don't Have an Account? <u [routerLink]="['/register']">Click Here</u></p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div><!-- LOGIN POPUP -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
					</div>
					<!-- <div class="col-lg-1 column"></div> -->
				 </div>
			</div>
		</div>
	</section>

	<app-bottom-bar></app-bottom-bar>
