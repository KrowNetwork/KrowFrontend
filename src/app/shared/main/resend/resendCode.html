<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup">
                            <h1 style="color: #fb236a">Krow Network</h1>	
                            <h3>Resend Code</h3>
                            <form class="form-signin" method="POST" action="#" role="form">
                                <h5>Enter Account Email:</h5>
                                <div *ngIf="errorMessage!=null" class="alert alert-danger" style="color: #fb236a">
                                    {{ errorMessage }}
                                </div>
                                <div class="cfield">
                                    <input id="signupEmail" type="email" placeholder="Email" class="form-control" 
                                            [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                                </div>
                                <button (click)="resendCode()">
                                    Resend Code
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
