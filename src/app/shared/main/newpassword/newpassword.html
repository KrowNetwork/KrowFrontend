<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup">	
                            <h1 style="color: #fb236a">Krow Network</h1>	
                            <h3>New Password</h3>
                            <div *ngIf="errorMessage!=null" class="alert alert-danger" style="color: #fb236a">
                                {{ errorMessage }}
                            </div>
                            <form class="form-signin" method="POST" action="#" role="form">
                                <div class="cfield">
                                    <input id="signupEmail" type="email" class="form-control" placeholder="Email"
                                            [(ngModel)]="registrationUser.username" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="cfield">
                                    <input id="existingPassword" type="password" class="form-control" placeholder="********" 
                                            [(ngModel)]="registrationUser.existingPassword" [ngModelOptions]="{standalone: true}">
                                </div>
                                <div class="cfield">
                                    <input id="signupPassword" type="password" class="form-control" placeholder="********" 
                                            [(ngModel)]="registrationUser.password" [ngModelOptions]="{standalone: true}">
                                </div>
                                <button (click)="onRegister()">
                                    Set your password
                                </button>
                                <p>Already have an account? <a [routerLink]="['/login']"> <i class="fa fa-fw fa-lock"></i>Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
