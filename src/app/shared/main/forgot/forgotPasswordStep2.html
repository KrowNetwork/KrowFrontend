<section>
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signin-popup-box static">
                        <div class="account-popup">		
                            <h1 style="color: #fb236a">Krow Network</h1>	
                            <h3>Password Reset</h3>
                            <div *ngIf="errorMessage!=null" class="alert alert-danger" style="color: #fb236a">
                                {{ errorMessage }}
                            </div>
                            <form class="form-signin" method="POST" action="#" role="form" autocomplete="off">
                                <div class="cfield">
                                    <input id="verificationCode" required type="text" placeholder="Verification Code" class="form-control" 
                                        [(ngModel)]="verificationCode" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-envelope"></i>
                                </div>
                                <div class="cfield">
                                    <input id="newPassword" required type="password" placeholder="New ********" class="form-control" 
                                        [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-key"></i>
                                </div>
                                
                                <div class="cfield">
                                    <input id="newPassword" required type="password" placeholder="Confirm ********" class="form-control" 
                                        [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}">
                                    <i class="la la-key"></i>
                                </div>
                                <div class="form-group">
                                    <button (click)="onNext()" id="signupSubmit" type="submit" class="btn btn-info btn-block">
                                        Reset Password
                                    </button>
                                </div>
                                <p>
                                    <a [routerLink]="['/resendCode']"><i class="fa fa-fw fa-group"></i>Resend Code</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
