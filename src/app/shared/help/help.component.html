<p id="test-ID" value="Employer" style="display:none"></p>

<div class="theme-layout" id="scrollup">
	<header class="stick-top">
		<div class="menu-sec">
			<div class="container">
				<div class="logo">
					<a href="http://krownetwork.com/" title="">
						<!-- <img src="{{KROW_HEADER_2}}" alt="" /> -->
						<img src="assets/images/top-bar-logo.png" alt="Krow Network Logo" />
					</a>
				</div><!-- Logo -->
				<div class="btn-extars">
					<!-- <a [routerLink]="['employer-post-jobs']" routerLinkActive="active" class="post-job-btn"><i class="la la-plus"></i>Post Jobs</a> -->
					<ul class="account-btns">
						<li><a [routerLink]="['/logout']" routerLinkActive="active"  title=""><i class="la la-external-link-square"></i>LogOut</a></li>
					</ul>
				</div><!-- Btn Extras -->
				<nav>
					<ul>
						<li>
							<a [routerLink]="['/secureHome']" routerLinkActive="active">Home</a>
						</li>
					</ul>
				</nav><!-- Menus -->
			</div>
		</div>
	</header>

	<section class="overlape">
		<div class="block no-padding">
			<div data-velocity="-.1" class="parallax scrolly-invisible no-parallax"></div>
			<div class="container fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="inner-header" style="padding-top:90px" id="responsive-title">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section>
		<section>
			<div class="block">
				<div class="container">
					 <div class="row">
						 <div class="col-lg-12">
							 <div class="contact-form">
								 <h3>Get Help</h3>
								 
								 <form>
									 <div class="row">
										 <div class="col-lg-12">
											 <span class="pf-title">Full Name</span>
											 <div class="pf-field">
												 <input type="text" placeholder="John Smith" id="name"/>
											 </div>
										 </div>
										 <div class="col-lg-12">
											 <span class="pf-title">Email</span>
											 <div class="pf-field">
												 <input type="text" placeholder="john.smith@email.com" id="email"/>
											 </div>
										 </div>
										 <div class="col-lg-12">
											 <span class="pf-title">Subject</span>
											 <div class="pf-field">
												 <input type="text" placeholder="I need help" id="subject"/>
											 </div>
										 </div>
										 <div class="col-lg-12">
											 <span class="pf-title">Message</span>
											 <div class="pf-field">
												 <textarea id="message"></textarea>
											 </div>
										 </div>
										 <div class="col-lg-12">
											 <button type="submit" (click)="submitHelp()">Send</button>
											 <button [routerLink]="['/faqs']" style="margin-left: 15px">View FAQs</button>
											</div>
									 </div>
								 </form>
							 </div>
						 </div>
						 <!-- <div class="col-lg-6 column">
							 <div class="contact-textinfo">
								
								 
							 </div>
						</div> -->
					 </div>
				</div>
			</div>
		</section>
	</section>
	
	<app-bottom-bar></app-bottom-bar>
</div>
