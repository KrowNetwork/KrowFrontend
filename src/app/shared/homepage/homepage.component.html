<app-top-bar></app-top-bar>

<div class="theme-layout" id="scrollup">
  <section>
    <div class="block remove-top">
      <div class="container">
        <div class="row no-gape">
          <section>
            <div class="block no-padding">
              <div class="container">
                <div class="row">
                  <aside class="col-lg-3 column border-right">
                    <app-side-bar></app-side-bar>
                  </aside>
                  <div class="col-lg-9 column">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://i.imgur.com/cnp42Fa.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/cnp42Fa.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/cnp42Fa.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                    <div class="padding-left">
                      <div class="emply-resume-sec">
                        <h3>Recently Posted</h3>
                        <div class="job-grid-sec">
                          <div class="row" >
                            <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" *ngFor="let job of jobList" id="jobList">
                              <div class="job-grid border" (click)="goToJobPage(job.jobID);">
                                <div class="job-title-sec">
                                  <div class="c-logo"> <img src={{job.imgURL}} onerror="this.src='assets/images/default_profile_pic.png'"/> </div>
                                  <h3><a (click)="goToJobPage(job.jobID);" title="">{{ job.title }}</a></h3>
                                  <span>{{ job.company }}</span>
                                  <!-- <span class="fav-job"><i class="la la-heart-o"></i></span> -->
                                </div>
                                <span class="job-lctn">{{ job.pay }}</span>
																<a class="job-apply pull-right" *ngIf="!job.applied && !job.denied && !job.requestedToHire && !job.isEmployee" (click)="goToJobPage(job.jobID);" title="">APPLY NOW</a>
																<a class="job-apply pull-right" *ngIf="job.applied && !job.denied && !job.requestedToHire && !job.isEmployee" (click)="goToJobPage(job.jobID);" title="">APPLIED</a>
																<a class="job-apply pull-right" *ngIf="!job.applied && job.denied && !job.requestedToHire && !job.isEmployee" (click)="goToJobPage(job.jobID);" title="">DENIED</a>
																<a class="job-apply pull-right" *ngIf="!job.applied && !job.denied && job.requestedToHire && !job.isEmployee" (click)="goToJobPage(job.jobID);" title="">ACCEPT THE JOB</a>
																<a class="job-apply pull-right" *ngIf="!job.applied && !job.denied && !job.requestedToHire && job.isEmployee" (click)="goToJobPage(job.jobID);" title="">ACCEPTED</a>
                              </div><!-- JOB Grid -->
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="block">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="social-links">
              <a href="https://www.facebook.com/KrowNetwork/" target="_blank" title="" class="fb-color"><i class="fa fa-facebook"></i>
                Facebook</a>
              <a href="https://twitter.com/krownetwork" target="_blank" title="" class="tw-color"><i class="fa fa-twitter"></i>
                Twitter</a>
              <a href="https://www.instagram.com/krow.network/" target="_blank" title="" class="in-color"><i class="la la-instagram"></i>
                Instagram</a>
              <a href="https://www.linkedin.com/company/krow-network/" target="_blank" title="" class="gl-color"><i class="la la-linkedin"></i>
                LinkedIn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>

<app-bottom-bar></app-bottom-bar>
