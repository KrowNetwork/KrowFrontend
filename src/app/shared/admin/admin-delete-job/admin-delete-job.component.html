<div *ngIf="show === 'list'" class="job-list-modern">
  <div class="job-listings-sec no-border" *ngFor="let job of jobList">
    <div class="job-listing wtabs noimg">
      <div class="job-title-sec">
        <div class="job-title-sec">
          <h3><a title="">{{ job.title }}</a></h3>
          <span id="job-description">{{ job.description }}</span>
          <div class="job-lctn"><i class="la la-map-marker"></i>{{ job.tags }}</div>
        </div>
        <div class="job-style-bx">
          <span class="job-is pt ">{{ job.pay }}</span>
          <span class="fav-job"><button type="button" (click)="delete(job.jobID)">Delete</button></span>
          <i>{{ job.dayString }}</i>
        </div>
      </div>
    </div>
  </div>
</div>
