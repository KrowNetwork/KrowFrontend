<div class="padding-left">
  <div class="profile-form-edit">
    <div class="social-edit"  id="sn">
      <h3 id="app-responsive-component-profile">Company</h3>
      <form>
        <div class="row">
          <div id="app-responsive-component-profile-first" class="col-lg-6">
            <span class="pf-title">Company Name</span>
            <div class="pf-field">
              <input type="text" placeholder="Company name" id="company-name-text" value=""/>
            </div>
          </div>
          <div id="app-responsive-component-profile-second" class="col-lg-12">
            <span class="pf-title">Description</span>
            <div class="pf-field">
              <input type="text" placeholder="Company description" id="description-text" value=""/>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="social-edit"  id="sn">
    <h3>Personal</h3>
    <form>
      <div class="row">
        <div class="col-lg-6">
          <span class="pf-title">Address</span>
          <div class="pf-field">
            <input type="text" placeholder="4632 1/2 Hollywood Boulevard" id="personal-address" value=""/>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">City</span>
          <div class="pf-field">
            <input type="text" placeholder="Loas Angeles" id="personal-city" value=""/>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">State</span>
          <div class="pf-field">
            <input type="text" placeholder="California" id="personal-state" value=""/>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">Country</span>
          <div class="pf-field">
            <input type="text" placeholder="USA" id="personal-country" value=""/>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="social-edit"  id="sn">
    <h3>Social</h3>
    <form>
      <div class="row" id="app-responsive-social-div">
        <div class="col-lg-6">
          <span class="pf-title">Facebook</span>
          <div class="pf-field">
            <input type="text" placeholder="www.facebook.com/myCompany" id="facebookURL" value=""/>
            <i class="fa fa-facebook"></i>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">Twitter</span>
          <div class="pf-field">
            <input type="text" placeholder="www.twitter.com/myCompany" id="twitterURL" value=""/>
            <i class="fa fa-twitter"></i>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">Linkedin</span>
          <div class="pf-field">
            <input type="text" placeholder="www.linkedin.com/myCompany" id="linkedInURL" value=""/>
            <i class="la la-linkedin"></i>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">Phone</span>
          <div class="pf-field">
            <input type="text" placeholder="+1 609 963 5896" id="company-phoneNumber" value=""/>
            <i class="la la-phone"></i>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">Website</span>
          <div class="pf-field">
            <input type="text" placeholder="www.myDomain.com/myCompany" id="company-websiteURL" value=""/>
            <i class="la la-external-link"></i>
          </div>
        </div>
        <div class="col-lg-6">
          <span class="pf-title">Mail</span>
          <div class="pf-field">
            <input type="text" placeholder="mail@mail.com" id="company-email" value=""/>
            <i class="la la-envelope"></i>
          </div>
        </div>
        <div class="col-lg-6" style="height:50px;"></div>
      </div>
    </form>
  </div>
</div>
