<section class="overlape">
		<div class="block remove-top">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="cand-single-user">
							<div class="share-bar circle">
				 				<a href="{{ urlLINKEDIN }}" title="" class="share-linkedin"><i class="la la-linkedin"></i></a><a href="{{ urlFACEBOOK }}" title="" class="share-fb"><i class="fa fa-facebook"></i></a><a href="{{ urlTWITTER }}" title="" class="share-twitter"><i class="fa fa-twitter"></i></a>
				 			</div>
				 			<div class="can-detail-s">
				 				<div class="cst"><img src="{{ imgURL }}" alt="" /></div>
				 				<h3>{{ name }}</h3>
				 				<!-- <span><i>UX / UI Designer</i> at Atract Solutions</span> -->
				 				<p>{{ email }}</p>
				 				<p>{{ phone }}</p>
				 				<!-- <p>Member Since, 2017</p> -->
				 				<p><i class="la la-map-marker"></i>{{ cityState }}</p>
				 			</div>
				 			<div class="download-cv" style="vertical-align:middle">
								 <a *ngIf="owner" [routerLink]="['/applicant/edit']" title="" style="margin-top: 5px;">Edit Profile<i class="la la-pencil"></i></a>
				 				<a *ngIf="!owner" (click)="newChat()" title="" >Send Message <i class="la la-paper-plane"></i></a>
				 			</div>
				 		</div>
				 		<div class="cand-details-sec">
				 			<div class="row">
				 				<div class="col-lg-8 column">
				 					<div class="cand-details" id="about">
				 						<h2>About</h2>
				 						<span id="bio"></span>
				 						<!-- <span>{{ bio }}</span> -->
				 						<div class="edu-history-sec" id="education">
				 							<h2>Education</h2>
				 							<div class="edu-history" *ngFor="let edu of education; let i = index">
				 								<i class="la la-graduation-cap"></i>
				 								<div class="edu-hisinfo">
													<h3>{{ edu.title }}</h3>
													<i>{{ edu.description }}</i>
				 									<i>{{ edu.startDate }} to {{ edu.endDate }}</i>
				 								</div>
				 							</div>
				 						</div>
				 						<div class="edu-history-sec" id="experience">
				 							<h2>Work & Experience</h2>
				 							<div class="edu-history style2" *ngFor="let exp of experience; let i = index">
												<!-- <i></i> -->
												<i class="la la-check-circle"  [ngClass]="{ 'verified': exp.verified == true}" style="font-size: 16px;  padding: 0px;"></i>
				 								<div class="edu-hisinfo">
				 									<h3>{{ exp.title }} <span>{{ exp.position }}</span></h3>
				 									<i>{{ exp.startDate }} - {{ exp.endDate }}</i>
													 <p>{{ exp.description }}</p>
												 </div>
												 <button *ngIf="exp.verified != true" (click)="reqVerify(exp.verifyID, exp.position, exp.title)" style="font-size:15px; right: -25%; position: absolute">Verify Experience</button>
				 							</div>
				 						</div>
